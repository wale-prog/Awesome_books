<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>

<body>
  <div class="main-container">
    <nav id="navbar">
      <p>Awesome Books</p>
      <ul class="nav-list">
         <li class="nav-list-item"><a href="#">List</a></li>
         <li class="nav-list-item"><a href="#">Add new</a></li>
         <li class="nav-list-item"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="date-display"></div>

    <section id="top-books">

      
      <div class="new-books"></div>
      <!-- <div class="line"></div> -->
      <p class="form-para">Add a new book</p>

      <form id="awesome-books">
        <input type="text" required placeholder="Title" name="title" class="title-input"> <br>
        <input type="text" required name="author" placeholder="Author" class="author-input"> <br>
        <button class="add" type="submit">Add</button>
      </form>
    </section>

  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
